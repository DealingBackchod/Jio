<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge Successful</title>
  <style>
    body {
      background: #f0fff0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4caf50;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4caf50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      margin-bottom: 20px;
    }

    .checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4caf50;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes stroke { 100% { stroke-dashoffset: 0; } }
    @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale(1.1); } }
    @keyframes fill { 100% { box-shadow: inset 0 0 0 30px #4caf50; } }

    h2 {
      color: #4caf50;
      font-size: 24px;
    }

    .details {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }

    .details span {
      font-weight: bold;
    }
  </style>
</head>
<body>

<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
  <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
  <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
</svg>

<h2>Recharge Successful!</h2>

<div class="details">
  <p>Transaction ID: <span id="txnid">Loading...</span></p>
  <p>Date & Time: <span id="datetime">--</span></p>
</div>

<!-- ✅ Sound -->
<audio autoplay>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-confirmation-tone-2867.mp3" type="audio/mp3">
</audio>

<!-- ✅ Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  confetti({ particleCount: 150, spread: 90, origin: { y: 0.6 } });

  const txnId = "JIOTXN" + Math.floor(10000000 + Math.random() * 90000000);
  document.getElementById("txnid").innerText = txnId;

  const now = new Date();
  document.getElementById("datetime").innerText = now.toLocaleString();
</script>

</body>
</html>
